<!DOCTYPE html>
<html>
    <head>
       <title>The Q-Store</title> 
       <link type="text/css" href="style.css" rel="stylesheet" />
       <script  src="https://courses.cs.washington.edu/courses/cse154/17au/lecture/AjaxCheckStatusHelper.js" type="text/javascript"></script>
       <script  src="index.js" type="text/javascript"></script>
    </head>
    <body>
        <header>
            <h1>The Q-Store</h1>
            <h3>We sell quilts, quartz and quinoa!</h3>
        </header>   
        <div id="products">
            <h2>Products:</h2>
            <div id="product_container">
            </div>
        </div>
        
        <div id="product" class="hidden">
            <h4></h4>
            <p><img src="img/quilt1.jpg"></p>
            <p id="product_view_description"></p>
            <div id="reviews">
            </div>
            <textarea rows="4" cols="50"></textarea><br>
            <button>Submit Review</button>
        </div>
        
        <footer>
            <p>This is the best store ever!</p>
            <p>Our address is unknown</p>
            <p>You cannot contact us!</p>
        </footer>
        
    </body>
</html>
